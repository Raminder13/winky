<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1">

    <meta name="description" content="My web page">
    <meta name="keywords" content="html, css, web, web development">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Quicksand:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WINKY</title>
    <link rel="stylesheet" href="./assets/style/login.css">
    <script src="./assets/script/login.js" type="module"></script>
  </head>
  <body>
    <main class="box">
      <div class="winky">
        <div>
          <div class="login-box">
            <div class="login">
              <h2>Welcome to WINKY&#128540 WORLD</h2>
              <p>Add stories with captions</p>
              <section class="inputs">
                <input type="text" class="email" placeholder="Email">
                <input type="password" class="password" placeholder="Password">
              </section>
              <div class="incorrect">
                <p></p>
              </div>
              <section class="buttons">
                <button type="button" class="btn login-btn">Login</button>
                <a href="#">
                  <button type="button" class="btn profile">Create Profile</button>
                </a>
              </section>
             <p class="forgot">
              <a href="#">
                Forgot Password?
              </a>
             </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="overlay">
      <div class="loading"></div>
    </div>
  </body>
</html>
